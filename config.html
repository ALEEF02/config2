<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Countdown<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Enter the date you want to be counted down to.
		</div>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Classes</div>
    <div class='item-container-content'>
      <label class="item">
      Date
      <input type="date" class="item-date" name="date-1" value="2016-1-1">
    </label>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click submit.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='js/slate.min.js'></script>
  <script>
	function getData() {
	var dateEntered = {
  date: null
}
	dateEntered.date = $('#date-1').val();
	
	console.log(JSON.stringify(dateEntered));
	return dateEntered;
}
	$('#submitButton').on("click", function() {
	getData();
	document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(getData()));
	});
	</script>
</body>
</html>
